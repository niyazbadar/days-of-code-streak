<!--This is quiz implementation using HTML and Javascript-->

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Quiz</title>
    <style>
      /* Add some styling for the quiz */
      .question {
        margin-bottom: 20px;
      }

      .options {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .options li {
        margin-bottom: 10px;
      }

      .options input[type="radio"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Quiz</h1>
    <form id="quiz-form" onsubmit="return checkAnswer()">
      <div class="question">
        <p>What does HTML stand for?</p>
        <ul class="options">
          <li>
            <input type="radio" name="question1" value="Hypertext Markup Language">
            Hypertext Markup Language
          </li>
          <li>
            <input type="radio" name="question1" value="Hyperlink Markup Language">
            Hyperlink Markup Language
          </li>
          <li>
            <input type="radio" name="question1" value="Hypermedia Markup Language">
            Hypermedia Markup Language
          </li>
        </ul>
      </div>
      <input type="submit" value="Submit">
    </form>
    <script>
      function checkAnswer() {
        // Get the selected radio button
        var selectedOption = document.querySelector('input[name="question1"]:checked');
        if (!selectedOption) {
          // If no option is selected, show an alert
          alert("Please select an option");
          return false;
        }
        if (selectedOption.value == "Hypertext Markup Language") {
          // If the correct option is selected, change the background to green
          document.body.style.backgroundColor = "green";
        } else {
          // If the incorrect option is selected, change the background to red
          document.body.style.backgroundColor = "red";
        }
        return false;
      }
    </script>
  </body>
</html>
