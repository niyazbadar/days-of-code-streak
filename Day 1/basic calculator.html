<!--Day 1: Basic Calculator-->

<!--this is code for a basic calculator using html and javascript-->

<html>
  <body>
    <form>
      <input type="text" id="num1" placeholder="Number 1">
      <input type="text" id="num2" placeholder="Number 2">
      <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p>The result is: <span id="result"></span></p>
    <script>
      function calculate() {

        <!--Get the input values-->

        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operator = document.getElementById("operator").value;

        <!--make sure input values are numbers-->

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        <!--Perform the calculation-->

        var result;
        if (operator == "+") {
          result = num1 + num2;
        } else if (operator == "-") {
          result = num1 - num2;
        } else if (operator == "*") {
          result = num1 * num2;
        } else if (operator == "/") {
          result = num1 / num2;
        }

        <!--Display the result-->

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
