<!--Day 4: colour picker-->

<!--This is a colour picker implementation using HTML and Javascript-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      #color-picker {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="color-picker"></div>
    <input type="color" id="color-input" oninput="updateColor()">
    <script>
      function updateColor() {
        var color = document.getElementById("color-input").value;
        document.getElementById("color-picker").style.backgroundColor = color;
      }
    </script>
  </body>
</html>
